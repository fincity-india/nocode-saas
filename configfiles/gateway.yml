spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: security
          uri: lb://security
          predicates:
            - Path=/api/security/**, /*/api/security/**, /*/*/api/security/**, /*/*/*/api/security/**, /*/*/*/*/api/security/**
        - id: ui
          uri: lb://ui
          predicates:
            - Path=/**
  boot:
    admin:
      client:
        instance:
          name: Gateway

redis:
  cache:
    prefix: gtw
