spring:
  r2dbc:
    url: ${data.db.url}
    username: ${data.db.username}
    password: ${data.db.password}
    pool:
      initial-size: 2
      max-size: 4
      max-idle-time: 30m
      validation-query: SELECT 1
  flyway:
    enabled: true
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${data.db.flyway.url}
    user: ${data.db.username}
    password: ${data.db.password}
  boot:
    admin:
      client:
        instance:
          name: Data
  servlet:
    multipart:
      max-file-size: -1
      max-request-size: -1
  cloud:
    gateway:
      routes:
        - id: data
          uri: lb://data
          predicates:
            - Path=/api/data/**, /*/api/data/**, /*/*/api/data/**, /*/*/*/api/data/**, /*/*/*/*/*/api/data/**, /*/*/*/*/*/*/api/data/**, /*/*/*/*/*/*/api/data/**, /*/*/*/*/*/*/*/api/data/**,

management:
  endpoint:
    flyway:
      enabled: true

redis:
  cache:
    prefix: dat
